{% extends 'home/base.html' %}
{% block title %} Coolshop - {% product.title %} {% endblock%}
{% block content %}
    <div class="wrapper">
        <img src="{{product.image.url}}" alt="{{product.title}}">
        <div class="product-info">
            <h2>{{product.title}}</h2>
            <p>{{product.description}}</p>
            <span>{{product.price}}</span>
        </div>
    </div>
{% endblock%}
